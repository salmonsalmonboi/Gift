<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Gift</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            margin: 0;
            width: 100vw;
            flex-direction: column;
            position: relative;
        }
        .container {
            position: relative;
            width: 400px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .envelope {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: red;
            clip-path: path("M 75 30 C 45 -10, 0 10, 0 50 C 0 90, 75 140, 75 140 C 75 140, 150 90, 150 50 C 150 10, 105 -10, 75 30 Z");
            transition: transform 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .postcard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 380px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: red;
            transition: transform 0.5s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .postcard img {
            width: 100%;
            height: auto;
            max-height: 70%;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .postcard .caption {
            font-size: 14px;
            font-weight: normal;
            color: #444;
            margin-top: 5px;
        }
        .container.open .envelope {
            transform: translateY(-90px) rotateX(30deg);
        }
        .container.open .postcard {
            transform: translate(-50%, -50%) scale(1);
            animation: fadeIn 0.5s ease-in-out;
        }
        .postcard.flip img {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            opacity: 1;
            animation: floatUp 1.5s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }
        /* Heart Button */
        .heart-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .heart-button:hover {
            background-color: darkred;
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="postcard" onclick="flipPostcard(event)">
            <span>‡πÅ‡∏ü‡∏ô‡∏Ñ‡∏ô‡πÄ‡∏Å‡πà‡∏á</span>
            <img src="https://drive.google.com/thumbnail?id=1SzghtjZkg3K1CGQY4h6H7-MD01P_lii5" alt="Love Image">
            <span class="caption">‡∏™‡∏π‡πâ‡πÜ‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏Ñ‡πâ‡∏≤üíñ</span>
        </div>
    </div>

    <button class="heart-button" onclick="showHeart()">‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡∏£‡∏±‡∏Å üíï</button>

    <script>
        function openEnvelope() {
            document.querySelector('.container').classList.add('open');
            createHeartEffect();
        }

        function flipPostcard(event) {
            event.stopPropagation();
            document.querySelector('.postcard').classList.toggle('flip');
        }

        function showHeart() {
            createHeart(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }

        function createHeartEffect() {
            let postcard = document.querySelector('.postcard');
            let rect = postcard.getBoundingClientRect();
            let centerX = rect.left + rect.width / 2;
            let centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 10; i++) {
                let angle = Math.random() * 2 * Math.PI;
                let radius = Math.random() * 100 + 50;
                let x = centerX + radius * Math.cos(angle);
                let y = centerY + radius * Math.sin(angle);
                createHeart(x, y);
            }
        }

        function createHeart(x, y) {
            let heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            document.body.appendChild(heart);

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            setTimeout(() => {
                heart.remove();
            }, 1500);
        }
    </script>
</body>
</html>
